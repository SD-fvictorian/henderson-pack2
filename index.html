<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    a {
      display: inline-block;
      padding: 15px 25px;
      font-size: 18px;
      text-decoration: none;
      color: #fff;
      background: #0073e6;
      border-radius: 8px;
      transition: background 0.2s ease;
    }
    a:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Select a Banner Size</h1>
  <div class="button-container">
    <a href="160-600/">160×600</a>
    <a href="300-250/">300×250</a>
    <a href="300-600/">300×600</a>
    <a href="728-90/">728×90</a>
    <a href="970-250/">970×250</a>
  </div>
</body>
</html>
